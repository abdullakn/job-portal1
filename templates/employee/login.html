<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="{% static '/accounts/css/stylesheet.css' %}">
	<!-- Bootstrap 4 link -->
	<link rel="stylesheet" href="{% static 'accounts/bootstrap/bootstrap.min.css' %}">
	<!-- Font-family -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Font-awesome link -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css"> -->
</head>
<body>
<!-- header start here -->
<header id="header">
<!-- navbar start here -->
<nav class="navbar navbar-expand-lg navbar-light">
	<div class="container-fluid">
		<!-- navbar-brand -->
		<a class="navbar-brand" href="home.html">
			<img src="{% static 'accounts/images/contact-us/Logo.png' %}" class="w-100 main-logo" alt="Logo" title="Logo" />
		</a>
		<!-- toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- navbar links -->
		
	</div>
</nav><!-- navbar -->
</header>
<!-- header -->

<section class="nearJob">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-5 nearcol">
				<h1>Your dream Job</h1>
				<h2 class="text-info">Is Near to You</h2>
			</div>
			<div class="col-sm-7 d-none d-md-block">
				<div class="row">
					<div class="d-flex w-100">
						<img class="w-100" src="{% static 'accounts/images/contact-us/banner1.png' %}" alt="Banner" />
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /. nearJob -->

<section class="loginForm">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 mx-auto">	
				<form method="post">{% csrf_token %}
					<h3 class="text-center">LOGIN</h3>
					<div class="latestForm">
						<!-- user input -->
						<div class="form-group"> 
							<input type="email" name="email" id="email" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="email">Email</label>
							<i class="fa fa-envelope iconSet" aria-hidden="true"></i>
						</div>
						<!-- password input -->
						<div class="form-group"> 
							<input type="password" name="password" id="password" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="password">Password</label> 
							<i class="fa fa-lock iconSet" aria-hidden="true"></i>
						</div> 
					</div> 
					<!-- /. latestForm -->
					<!-- 2 column grid layout for inline styling -->
					<div class="row my-4">
						<div class="col d-flex justify-content-left">
							<!-- Checkbox -->
							<!-- <div class="custom-control custom-checkbox">
								<input type="checkbox" name="savepassword" class="custom-control-input" id="savePwd" checked required>
								<label class="custom-control-label" for="savePwd">Save Password</label>
							</div> -->
						</div>

						<div class="col text-right">
						  <!-- Simple link -->
						
						</div>
					</div>

					<!-- Submit button -->
					<input type="submit" name="submit" class="btn btn-danger btn-block" id="login" value="LOGIN">
					
					{% if messages %}
					{% for message in messages %}
						{% if message.tags == "success" %}
							<div class= "alert alert-success">{{ message }}</div>
						{% elif message.tags == "error" %}
							<div class= "alert alert-danger">{{ message }}</div>
						{% endif %}
						{% endfor %}
						{% endif %}

					<!-- Register buttons -->
					<div class="text-center">
						<p>Have't Any Account Yet? <a class="clickHere" href="{% url 'user_registration' %}">Click Here</a></p>
						<!-- <p>or</p>
						<p>Login With Social</p>
						<a href="#" class="btn btn-danger btn-floating rounded-pill mx-2">
						  <i class="fa fa-google mr-1"></i> Google
						</a>
						<a href="#" class="btn btn-primary rounded-pill btn-floating mx-2">
						  <i class="fa fa-facebook mr-1"></i> Facebook
						</a>
						<a href="#" class="btn btn-info rounded-pill btn-floating mx-2">
						  <i class="fa fa-twitter mr-1"></i> Twitter
						</a> -->
					</div>
				</form>			
			</div>
		</div>
	</div>
</section>
<!-- /. contactForm -->


<!-- footer start here -->

<!-- footer end here -->
<!-- Js Links -->
<script src=" {% static 'accounts/js/jquery.min.js' %}"></script>
<script src="{% static 'accounts/js/popper.min.js' %}"></script>
<script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
</body>
</html>
