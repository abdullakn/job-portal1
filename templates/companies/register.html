<section class="loginForm">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 mx-auto">	
				<form method="post">{% csrf_token %}
					<h3 class="text-center">REGISTRATION</h3>
					
					<div class="latestForm">
						<!-- firstname input -->
						<div class="form-group"> 
							<input type="text" name="company_name" id="company_name" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="company_name">Company Name</label>
							<i class="fa fa-user iconSet" aria-hidden="true"></i>
						</div>
						<!-- last input -->
						<!-- <div class="form-group"> 
							<input type="text" name="lastname" id="lastName" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="lastName">Last Name</label>
							<i class="fa fa-user iconSet" aria-hidden="true"></i>
							
						</div> -->
						
						<!-- email input -->
						<div class="form-group"> 
							<input type="email" name="email" id="email" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="email">E-mail Address</label>
							<i class="fa fa-envelope iconSet" aria-hidden="true"></i>
						</div>
						<!-- user input -->
						<!-- <div class="form-group"> 
							<input type="text" name="username" id="userName" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="userName">Username</label>
							<i class="fa fa-user-o iconSet" aria-hidden="true"></i>
						</div> -->
						<!-- password input -->
						<div class="form-group"> 
							<input type="password" name="password" id="password" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="password">Password</label> 
							<i class="fa fa-lock iconSet" aria-hidden="true"></i>
						</div> 
						<!-- password input -->
						<div class="form-group"> 
							<input type="password" name="conpassword" id="conpwd" onblur="checkPassword()" class="form-control" value="" required> 
							<label class="form-control-placeholder" for="conpwd">Confirm Password</label> 
							<i class="fa fa-lock iconSet" aria-hidden="true"></i>
							<span> <i class="fa fa-check text-success" style="display:none;" id="tick"  aria-hidden="true"> password matched</i></span>
							
							<span class="ml-1 text-red" id="passerr"></i></span>	
						</div> 
					
					</div> 
					<!-- /. latestForm -->
					<!-- Submit button -->
					<input type="submit" name="submit" class="btn btn-danger btn-block mb-4" id="register" value="Register Now">


					<script>
						function checkPassword(){
							console.log("fghjklfghj")
							let pass=document.getElementById("password").value;
							let cpass=document.getElementById("conpwd").value;
							console.log(pass)
							console.log(cpass)
							if (pass != cpass){
								document.getElementById('passerr').innerHTML="password not matched"
								document.getElementById('tick').style.display="none";
							}else if (cpass==" "){
								
									document.getElementById('tick').style.display="none";
									document.getElementById('passerr').style.display="none";
	
							
	
							}else{
								document.getElementById('tick').style.display="block"
								document.getElementById('passerr').innerHTML=""


							}

						}
					
					</script>

					<!-- Register buttons -->
					<div class="text-center"> 
						<p>Have't Any Account Yet? <a class="clickHere" href="login.html">Click Here</a></p>
						<!-- <p>or</p> -->
						<!-- <p>Login With Social</p> -->

						</a>
						<a href="#" class="btn btn-info rounded-pill btn-floating mx-2">
						  <i class="fa fa-twitter mr-1"></i> Twitter
						</a> -->
